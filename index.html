<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="crud">
    <div class="head">
      <h2>CRUD</h2>
      <p>PRODUCT MANGEMENT SYSTEM</p>
    </div>

    <div class="input">
      <input type="text" placeholder="Title" id="title">
      <div class="price">
        <input onkeyup="getTotal()" type="number" placeholder="Price" id="price">
        <input onkeyup="getTotal()" type="number" placeholder="Taxes" id="taxes">
        <input onkeyup="getTotal()" type="number" placeholder="Ads" id="ads">
        <input onkeyup="getTotal()"  type="number" placeholder="Discount" id="discount">
        <small onkeyup="getTotal()" id="total">0</small>
      </div>
      <input type="number" placeholder="Count" id="count">
      <input type="text" placeholder="Category" id="category">
      <button id="submit">Create</button>
    </div>

    <div class="output">
      <div class="searchblock">
        <input onkeyup="searchData(this.value)"  type="text" id="search" placeholder="Search">
        <div class="btnsearch">
          <button onclick="getSearchMod(this.id)" id="searchtitle">Search By Title</button>
          <button onclick="getSearchMod(this.id)" id="searchcategory">Search By Category</button>
        </div>
      </div>
      <div id="deleteAll"></div>
      <table>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Taxes</th>
          <th>Ads</th>
          <th>Discount</th>
          <th>Total</th>
          <th>Category</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
